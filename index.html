<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css"/>
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row time-block">
        <div class="col-2" style="padding:0px;">
          <p class="hour">9AM</p>
        </div>
        <div class="col-9 border-top" style="padding:0px;">
          <textarea class="description" data-time="09"></textarea>
        </div>
        <div class="col-1 text-left" style="padding:0px;">
          <button class="saveBtn" data-time="09"><img src="assets/images/save-icon.png"></button>
        </div>
      </div>
      <div class="row time-block">
        <div class="col-2" style="padding:0px;">
          <p class="hour">10AM</p>
        </div>
        <div class="col-9 border-top" style="padding:0px;">
          <textarea class="description" data-time="10"></textarea>
        </div>
        <div class="col-1 text-left" style="padding:0px;">
          <button class="saveBtn" data-time="10"><img src="assets/images/save-icon.png"></button>
        </div>
      </div>
      <div class="row time-block">
        <div class="col-2" style="padding:0px;">
          <p class="hour">11AM</p>
        </div>
        <div class="col-9 border-top" style="padding:0px;">
          <textarea class="description" data-time="11"></textarea>
        </div>
        <div class="col-1 text-left" style="padding:0px;">
          <button class="saveBtn" data-time="11"><img src="assets/images/save-icon.png"></button>
        </div>
      </div>
      <div class="row time-block">
        <div class="col-2" style="padding:0px;">
          <p class="hour">12PM</p>
        </div>
        <div class="col-9 border-top" style="padding:0px;">
          <textarea class="description" data-time="12"></textarea>
        </div>
        <div class="col-1 text-left" style="padding:0px;">
          <button class="saveBtn" data-time="12"><img src="assets/images/save-icon.png"></button>
        </div>
      </div>
      <div class="row time-block">
        <div class="col-2" style="padding:0px;">
          <p class="hour">1PM</p>
        </div>
        <div class="col-9 border-top" style="padding:0px;">
          <textarea class="description" data-time="13"></textarea>
        </div>
        <div class="col-1 text-left" style="padding:0px;">
          <button class="saveBtn" data-time="13"><img src="assets/images/save-icon.png"></button>
        </div>
      </div>
      <div class="row time-block">
        <div class="col-2" style="padding:0px;">
          <p class="hour">2PM</p>
        </div>
        <div class="col-9 border-top" style="padding:0px;">
          <textarea class="description" data-time="14"></textarea>
        </div>
        <div class="col-1 text-left" style="padding:0px;">
          <button class="saveBtn" data-time="14"><img src="assets/images/save-icon.png"></button>
        </div>
      </div>
      <div class="row time-block">
        <div class="col-2" style="padding:0px;">
          <p class="hour">3PM</p>
        </div>
        <div class="col-9 border-top" style="padding:0px;">

      </div>
      <div class="row time-block">

          <p class="hour">5PM</p>
        </div>
        <div class="col-9 border-top" style="padding:0px;">
          <textarea class="description" data-time="17"></textarea>
        </div>
        <div class="col-1 text-left" style="padding:0px;">
          <button class="saveBtn" data-time="17"><img src="assets/images/save-icon.png"></button>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
